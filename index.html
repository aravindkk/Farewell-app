<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Say something nice about Arun</h4>
      </div>
      <div class="modal-body">
         <form>
         <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your name"></input> 
          </div>
          <div class="form-group">
          <label for="good">Qualities I admire</label>
           <input type="text" id="good" class="form-control" placeholder="What do you like about Arun?"></input> 
          </div>
          <div class="form-group">
          <label for="sweet">Sweet memories</label>
           <textarea id="sweet" rows="6" class="form-control" placeholder="Any special memories?"></textarea>
          </div>
          <div class="form-group">
          <label for="wish">Wish him well for future</label>
           <textarea id="wish" rows="6" class="form-control" placeholder="Write your wishes"></textarea>
          </div>
          <div class="form-group">
            <label for="voice"><span class="glyphicon glyphicon glyphicon-record" aria-hidden="true"></span></label>
            <input type="file" id="voice" accept="audio/*;capture=microphone">
            <label for="image"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></label>
            <input type="file" id="image" accept="image/*;capture=camera">
            <label for="vid"><span class="glyphicon glyphicon glyphicon-facetime-video" aria-hidden="true"></span></label>
            <input type="file" id="vid" accept="video/*;capture=camcorder">
          </div>
       </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-success" >Post!</button>
      </div>
    </div>
  </div>
</div>
