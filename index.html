  <body>
    <h1 class="text-center">Memories with the Inventory Superstar</h1>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <!--img src="black.jpg" alt="..."-->
      <div class="carousel-caption">
        Arun Kumar Gembali
        <div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Share your memories
</button>
</div>
      </div>
    </div>
    <div class="item">
      <!--img src="black.jpg" alt="..."-->
      <div class="carousel-caption">
        Ramesh Katoori
        <div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
  Share your memories
</button>
     </div>
      </div>
    </div>
    <div class="item">
      <!--img src="black.jpg" alt="..."-->
      <div class="carousel-caption">
        Sulekha Metta
        <div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myLoginModal">
  Share your memories
</button>
</div>
      </div>
    </div>
    <div class="item">
      <!--img src="black.jpg" alt="..."-->

        <div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">
  Share your memories
</button>
</div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Say something nice about Arun</h4>
      </div>
      <div class="modal-body">
         <form>
         <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your name"></input> 
          </div>
          <div class="form-group">
          <label for="good">Qualities I admire</label>
           <input type="text" id="good" class="form-control" placeholder="What do you like about Arun?"></input> 
          </div>
          <div class="form-group">
          <label for="sweet">Sweet memories</label>
           <textarea id="sweet" rows="6" class="form-control" placeholder="Any special memories?"></textarea>
          </div>
          <div class="form-group">
          <label for="wish">Wish him well for future</label>
           <textarea id="wish" rows="6" class="form-control" placeholder="Write your wishes"></textarea>
          </div>
       </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-success" >Post!</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="myLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
       <a class="btn btn-block btn-social btn-facebook btn-lg" id ="fb" data-dismiss="modal" data-toggle="modal" data-target="#myModal">
         <i class="fa fa-facebook"></i> Sign in with Facebook
       </a>
       <a class="btn btn-block btn-social btn-google btn-lg" id ="google">
         <i class="fa fa-google"></i> Sign in with Google
       </a>
      </div>
    </div>
  </div>
</div>
